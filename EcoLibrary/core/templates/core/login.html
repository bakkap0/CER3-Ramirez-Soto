{% extends "core/base.html" %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<h1 class="mb-4">Iniciar Sesión</h1>

<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Ingresar</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
